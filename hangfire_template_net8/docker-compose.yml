version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: hangfire-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_SERVER_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - hangfire-network
    restart: unless-stopped
    healthcheck:
      # Use a simple TCP check on port 1433 so we don't rely on sqlcmd being installed
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/127.0.0.1/1433 >/dev/null 2>&1'"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s

  # OpenProject
  openproject:
    image: openproject/openproject:14
    container_name: hangfire-openproject
    environment:
      - OPENPROJECT_SECRET_KEY_BASE=${OPENPROJECT_SECRET_KEY}
      - OPENPROJECT_HOST__NAME=localhost:2000
    ports:
      - "2000:80"
    volumes:
      - openproject-data:/var/openproject/assets
    networks:
      - hangfire-network
    restart: unless-stopped
    healthcheck:
      # Keep curl-based healthcheck but give more retries/start period (OpenProject can take a while)
      test: ["CMD", "curl", "-f", "http://localhost/health_checks/default"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Hangfire Sync Application
  hangfire-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hangfire-sync-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8000
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Initial Catalog=hangfire_sync_db;User Id=sa;Password=${SQL_SERVER_PASSWORD};Encrypt=False;TrustServerCertificate=True;Connection Timeout=30;
      - ConnectionStrings__HangfireConnection=Server=sqlserver,1433;Initial Catalog=hangfire_sync_db;User Id=sa;Password=${SQL_SERVER_PASSWORD};Encrypt=False;TrustServerCertificate=True;Connection Timeout=30;
      - OpenProject__Url=http://openproject
      - OpenProject__ApiKey=${OPENPROJECT_API_KEY}
      - OpenProject__DefaultProjectId=${OPENPROJECT_PROJECT_ID}
      - Trello__ApiKey=${TRELLO_API_KEY}
      - Trello__Token=${TRELLO_TOKEN}
      - Trello__BoardId=${TRELLO_BOARD_ID}
    ports:
      - "8000:8000"
    depends_on:
      sqlserver:
        condition: service_healthy
      openproject:
        condition: service_healthy
    networks:
      - hangfire-network
    restart: unless-stopped

volumes:
  sqlserver-data:
  openproject-data:

networks:
  hangfire-network:
    driver: bridge
