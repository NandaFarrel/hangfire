services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: hangfire-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_SERVER_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - hangfire-network
    restart: unless-stopped
    healthcheck:
      # Cek apakah SQL Server sudah menyelesaikan recovery (lebih andal tanpa sqlcmd)
      test: ["CMD-SHELL", "grep -q 'Recovery is complete' /var/opt/mssql/log/errorlog || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # PostgreSQL Database untuk OpenProject (IMPORTANT: untuk persistence data)
  openproject-db:
    image: postgres:13-alpine
    container_name: hangfire-openproject-db
    environment:
      - POSTGRES_DB=openproject
      - POSTGRES_USER=openproject
      - POSTGRES_PASSWORD=openproject
    ports:
      - "5432:5432"
    volumes:
      - openproject-pgdata:/var/lib/postgresql/data
    networks:
      - hangfire-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openproject -d openproject"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # OpenProject
  openproject:
    image: openproject/openproject:14
    container_name: hangfire-openproject
    environment:
      - OPENPROJECT_SECRET_KEY_BASE=${OPENPROJECT_SECRET_KEY}
      # Database Configuration (External PostgreSQL)
      - DATABASE_URL=postgresql://openproject:openproject@openproject-db:5432/openproject
      # Host Configuration - untuk akses dari host machine
      - OPENPROJECT_HOST__NAME=localhost:8080
      # HTTPS Configuration (disabled for local development)
      - OPENPROJECT_HTTPS=false
      - OPENPROJECT_HTTPS_ENABLED=false
      - OPENPROJECT_FORCE_SSL=false
      - RAILS_RELATIVE_URL_ROOT=
      - RAILS_ENV=production
      - OPENPROJECT_RAILS__FORCE_SSL=false
      # Cache
      - OPENPROJECT_CACHE_STORE=memcache
      - OPENPROJECT_DISABLE_MIGRATIONS=false
    ports:
      - "8080:80"
    volumes:
      # Persist assets, files, and plugins
      - openproject-data:/var/openproject/assets
      - openproject-files:/var/openproject/files
      - openproject-plugins:/var/openproject/plugins
    depends_on:
      openproject-db:
        condition: service_healthy
    networks:
      - hangfire-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health_checks/default" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Hangfire Sync Application
  hangfire-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hangfire-sync-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Initial Catalog=hangfire_sync_db;User Id=sa;Password=${SQL_SERVER_PASSWORD};Encrypt=False;TrustServerCertificate=True;Connection Timeout=30;
      - ConnectionStrings__HangfireConnection=Server=sqlserver,1433;Initial Catalog=hangfire_sync_db;User Id=sa;Password=${SQL_SERVER_PASSWORD};Encrypt=False;TrustServerCertificate=True;Connection Timeout=30;
      - OpenProject__Url=http://openproject:80
      - OpenProject__ApiKey=${OPENPROJECT_API_KEY}
      - OpenProject__DefaultProjectId=${OPENPROJECT_PROJECT_ID}
      - Trello__ApiKey=${TRELLO_API_KEY}
      - Trello__Token=${TRELLO_TOKEN}
      - Trello__BoardId=${TRELLO_BOARD_ID}
    ports:
      - "5000:5000"
    # Compose spec modern mengabaikan `condition` pada depends_on.
    # Gunakan depends_on agar Compose menunggu start order, aplikasi harus menunggu koneksi sendiri.
    depends_on:
      - sqlserver
      - openproject
    networks:
      - hangfire-network
    restart: unless-stopped

volumes:
  sqlserver-data:
  openproject-data:
  openproject-files:
  openproject-plugins:
  openproject-pgdata:

networks:
  hangfire-network:
    driver: bridge